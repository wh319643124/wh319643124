<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 海呀海的祝福网页 ✨</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f9f9f9;
            font-family: "微软雅黑", Arial, sans-serif;
        }

        /* 前置确认模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 最顶层 */
        }
        .modal-content {
            width: 320px;
            padding: 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        .modal-title {
            font-size: 20px;
            color: #ff6b81;
            margin-bottom: 25px;
        }
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .modal-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-confirm {
            background-color: #ffe0e6; /* 浅粉 */
            color: #ff6b81;
        }
        .btn-confirm:hover {
            background-color: #ffccd5;
        }
        .btn-sure {
            background-color: #e6e6fa; /* 浅紫 */
            color: #9370db;
        }
        .btn-sure:hover {
            background-color: #d8bfd8;
        }

        /* 回弹动画定义 */
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { transform: scale(1.2); } /* 回弹点：稍微放大 */
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes bounceOut {
            0% { opacity: 1; transform: scale(1); }
            40% { transform: scale(1.2); } /* 关闭时先弹一下 */
            100% { opacity: 0; transform: scale(0.8); }
        }

        /* 随机温柔颜色弹窗（带回弹动画） */
        .popup {
            position: fixed;
            width: 220px;
            height: 60px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.05);
            padding: 15px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
        }
        .popup.show {
            animation: bounceIn 0.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        }
        .popup.hide {
            animation: bounceOut 0.3s forwards;
        }

        .popup-text {
            font-size: 13px;
            text-align: center;
            line-height: 1.6;
            padding: 5px;
        }

        /* 隐藏元素 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 前置确认窗口 -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal-content">
            <div class="modal-title">✨ 请接收幸福包裹 ✨</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-confirm" onclick="startBlessing()">确定</button>
                <button class="modal-btn btn-sure" onclick="startBlessing()">非常确定</button>
            </div>
        </div>
    </div>

    <script>
        // 1. 温柔鲜艳的颜色库（背景+文字配色）
        const gentleColors = [
            { bg: '#ffe0e6', text: '#ff6b81' }, // 浅粉
            { bg: '#e6f7ff', text: '#1890ff' }, // 浅蓝
            { bg: '#f0fff4', text: '#52c41a' }, // 浅绿
            { bg: '#fffbe6', text: '#faad14' }, // 鹅黄
            { bg: '#f9f0ff', text: '#722ed1' }, // 浅紫
            { bg: '#fff2e8', text: '#fa8c16' }, // 浅橙
            { bg: '#e6ffee', text: '#36cbcb' }, // 薄荷绿
            { bg: '#fff0f5', text: '#e63946' }, // 柔粉
        ];

        // 2. 给好朋友的关心祝福词库（已扩充）
        const friendBlessings = [
            // 日常关心类
            "最近别太累啦，记得多休息～",
            "天天开心是最重要的！✨",
            "有空一起去喝奶茶呀～",
            "要按时吃饭，别饿着自己！",
            "不管遇到什么，我都在你身边～",
            "今天也要元气满满哦！",
            "累了就停下来歇一歇～",
            "希望你每天都有甜甜的心情～",
            "记得多喝水，照顾好自己！",
            "我们的友谊要一直一直哦～",
            "别熬夜啦，早点睡美容觉！",
            "遇到不开心的事，随时找我吐槽～",
            "你笑起来的时候超好看！",
            "新的一天也要闪闪发光呀～",
            "工作再忙也要记得放松～",
            "下次见面给你带小礼物！",
            "你是我最好的朋友,bro～",
            "别太较真，开心最重要啦～",
            "天气变凉了，记得加衣服！",
            "希望你每天都被快乐包围～",
            "要对自己好一点哦！",
            "不管多久没见，感情都不会变～",
            "今天的你也超棒的！",
            "有空一起干饭吧～",
            "今天有没有好好吃饭呀？别亏待自己～",
            "降温了记得穿秋裤哦～",
            "别熬夜，黑眼圈都要变成熊猫了！",
            "多喝水多喝水多喝水！重要的事说三遍～",
            "上班路上注意安全，别赶太急～",
            "今天的阳光超好，记得出去晒晒太阳呀～",
            "累了就躺平一会儿，世界不会塌的～",
            "要不要我给你点杯热奶茶暖暖手？",
            "今天的风有点大，别被吹跑啦～",
            "记得涂护手霜，手手要嫩嫩的～",
            "周末要不要一起去公园散步？",
            "别太节省，喜欢的东西偶尔奖励自己～",
            "最近有没有看什么好看的剧？推荐给我呀～",
            "晚上早点睡，梦里什么都有",
        ];

        // 3. 创建单个祝福弹窗
        function createBlessingPopup() {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            
            // 随机选择温柔颜色
            const randomColor = gentleColors[Math.floor(Math.random() * gentleColors.length)];
            popup.style.backgroundColor = randomColor.bg;
            popup.style.color = randomColor.text;
            
            // 随机选择祝福词
            const randomBlessing = friendBlessings[Math.floor(Math.random() * friendBlessings.length)];
            popup.innerHTML = `<div class="popup-text">${randomBlessing}</div>`;
            
            // 随机位置（避免超出屏幕）
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const popupWidth = 220;
            const popupHeight = 120;
            const randomLeft = Math.floor(Math.random() * (viewportWidth - popupWidth));
            const randomTop = Math.floor(Math.random() * (viewportHeight - popupHeight));
            popup.style.left = `${randomLeft}px`;
            popup.style.top = `${randomTop}px`;
            
            // 点击关闭弹窗（带回弹动画）
            popup.addEventListener('click', () => {
                popup.classList.add('hide');
                setTimeout(() => popup.remove(), 300); // 等待关闭动画结束
            });
            
            document.body.appendChild(popup);
            setTimeout(() => popup.classList.add('show'), 10); // 延迟触发弹出动画
        }

        // 4. 批量显示弹窗
        function showMultiplePopups() {
            const popupCount = 100; // 弹窗数量
            const intervalMs = 200; // 弹窗间隔
            for (let i = 0; i < popupCount; i++) {
                setTimeout(createBlessingPopup, i * intervalMs);
            }
        }

        // 5. 前置窗口触发逻辑
        function startBlessing() {
            // 隐藏前置窗口
            document.getElementById('welcomeModal').classList.add('hidden');
            // 显示祝福弹窗
            showMultiplePopups();
        }
    </script>
</body>
</html>
