<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 海呀海的祝福网页 ✨</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f9f9f9;
            font-family: "微软雅黑", Arial, sans-serif;
        }

        /* 前置确认模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .modal-content {
            width: 320px;
            padding: 30px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        .modal-title {
            font-size: 20px;
            color: #ff6b81;
            margin-bottom: 25px;
        }
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .modal-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-confirm {
            background-color: #ffe0e6;
            color: #ff6b81;
        }
        .btn-confirm:hover {
            background-color: #ffccd5;
        }
        .btn-sure {
            background-color: #e6e6fa;
            color: #9370db;
        }
        .btn-sure:hover {
            background-color: #d8bfd8;
        }

        /* 回弹动画定义 */
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { transform: scale(1.25); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes bounceOut {
            0% { opacity: 1; transform: scale(1); }
            40% { transform: scale(1.25); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        /* 弹窗样式（带标题） */
        .popup {
            position: fixed;
            width: 220px;
            height: 70px; /* 增加高度容纳标题 */
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.05);
            padding: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column; /* 垂直排列标题和内容 */
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
        }
        .popup.show {
            animation: bounceIn 0.5s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        }
        .popup.hide {
            animation: bounceOut 0.3s forwards;
        }

        /* 弹窗标题样式 */
        .popup-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 5px; /* 和内容保持间距 */
            color: inherit; /* 继承弹窗文字颜色 */
        }

        /* 弹窗内容样式 */
        .popup-text {
            font-size: 13px;
            text-align: center;
            line-height: 1.6;
            padding: 5px;
            color: inherit;
        }

        /* 隐藏元素 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 前置确认窗口 -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal-content">
            <div class="modal-title">✨ 海呀海提醒你该喝点了 ✨</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-confirm" onclick="startBlessing()">坐生死局那桌</button>
                <button class="modal-btn btn-sure" onclick="startBlessing()">坐小孩那桌</button>
            </div>
        </div>
    </div>

    <script>

            { bg: '#e6ffee', text: '#36cbcb' },
            { bg: '#fff0f5', text: '#e63946' },

        // 2. 给好朋友的关心祝福词库（已扩充）
        const friendBlessings = [

            "别听劝，喝酒就是要尽兴（哪怕第二天头疼）",
            "你不喝我就把你酒倒了，别逼我",
            "酒精比咖啡提神，熬夜必备",
            "喝多了耍酒疯？没事，我帮你录视频留纪念",
            "晚上早点睡，梦里什么都有",
            "要多熬夜，这样一天时间可以加长",
            "再不喝点酒，生活就无趣了",
            "酒精是我们最好的朋友",
            "生病了就是要搞点酒精下去消消毒",
            "想喝酒随时call我，酒带上，命也带上",
            "喊你喝酒就别吃完饭了，都要吐的",
            "你不醉，我不醉，天桥马路谁来睡",

        ];

        // 3. 创建单个祝福弹窗（带标题）
        function createBlessingPopup() {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            
            // 随机选择温柔颜色
            const randomColor = gentleColors[Math.floor(Math.random() * gentleColors.length)];
            popup.style.backgroundColor = randomColor.bg;
            popup.style.color = randomColor.text;
            
            // 随机选择祝福词 + 添加标题
            const randomBlessing = friendBlessings[Math.floor(Math.random() * friendBlessings.length)];
            popup.innerHTML = `
                <div class="popup-title">❤️温馨提示</div>
                <div class="popup-text">${randomBlessing}</div>
            `;
            
            // 随机位置（调整高度适配新弹窗）
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const popupWidth = 220;
            const popupHeight = 140; // 和弹窗高度一致
            const randomLeft = Math.floor(Math.random() * (viewportWidth - popupWidth));
            const randomTop = Math.floor(Math.random() * (viewportHeight - popupHeight));
            popup.style.left = `${randomLeft}px`;
            popup.style.top = `${randomTop}px`;
            
            // 点击关闭弹窗
            popup.addEventListener('click', () => {
                popup.classList.add('hide');
                setTimeout(() => popup.remove(), 300);
            });
            
            document.body.appendChild(popup);
            setTimeout(() => popup.classList.add('show'), 10);
        }

        // 4. 批量显示弹窗
        function showMultiplePopups() {
            const popupCount = 100;
            const intervalMs = 200;
            for (let i = 0; i < popupCount; i++) {
                setTimeout(createBlessingPopup, i * intervalMs);
            }
        }

        // 5. 前置窗口触发逻辑
        function startBlessing() {
            document.getElementById('welcomeModal').classList.add('hidden');
            showMultiplePopups();
        }
    </script>
</body>
</html>
